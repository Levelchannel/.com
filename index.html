    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap');

        body {
            font-family: 'Mitr', sans-serif;
        }

        /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å‡∏£‡∏π‡∏õ */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fbc2eb, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Optional: Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-1000px) translateX(200px); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center">

        </p>

    <!-- Floating Particles -->
    <script>
        for(let i=0; i<30; i++){
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = particle.style.height = Math.random() * 8 + 4 + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.animationDuration = (5 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤
        document.addEventListener('contextmenu', event => event.preventDefault());

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Ctrl+C, Ctrl+S, Ctrl+U, Ctrl+A, Ctrl+P ‡πÅ‡∏•‡∏∞ F12
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && ( e.key === 'c' || e.key === 's' || e.key === 'u' || e.key === 'a' || e.key === 'p' )) {
                e.preventDefault();
            }
            if (e.key === 'F12') {

            }
        });
    </script>
