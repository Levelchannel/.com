<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <script>
      function copyWallet() {
        const walletNumber = "0612584303";
        const messageElement = document.getElementById("wallet-message");
        navigator.clipboard.writeText(walletNumber).then(function() {
          messageElement.textContent = "คัดลอกแล้ว";
          messageElement.classList.add("text-green-600");
          setTimeout(function() {
            messageElement.textContent = "คลิกเพื่อคัดลอก";
            messageElement.classList.remove("text-green-600");
          }, 2000);
        }).catch(function(err) {
          console.error("ไม่สามารถคัดลอกได้: ", err);
        });
      }
    </script>
